<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <title>Proyecto Simulador en JavaScript</title>
</head>
<body>
    <header>
        <h1>Simulador de Penales</h1>
    </header>
    <main>
        <section class="container-arco">
            <table class="tabla-arco">
                <tbody>
                    <tr>
                        <!-- ul = Up Left / uc = Up Center / ur = Up Right-->
                        <td id="ul">Arriba - Izquierda</td>
                        <td id="uc">Arriba - Centro</td>
                        <td id="ur">Arriba - Derecha</td>
                    </tr>
                    <tr>
                        <!-- ml = Middle Left / mc = Middle Center / mr = Middle Right-->
                        <td id="ml">Medio - Izquierda</td>
                        <td id="mc">Medio - Centro</td>
                        <td id="mr">Medio - Derecha</td>
                    </tr>
                    <tr>
                        <!-- dl = Down Left / dc = Down Center / dr = Down Right-->
                        <td id="dl">Abajo - Izquierda</td>
                        <td id="dc">Abajo - Centro</td>
                        <td id="dr">Abajo - Derecha</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
