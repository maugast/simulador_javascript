<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <title>Proyecto Simulador en JavaScript</title>
</head>
<body>
    <header>
        <h1>Simulador de Penales</h1>
        <h3 id="player-name">Player</h3>
        <p>Elije la dirección de tu disparo y luego pulsa en el botón "PATEAR"</p>
    </header>
    <main>
        <div class="select-screen-container">
            <div class="select-screen">
                <h2>Elige a tu jugador</h2>
                <table class="tabla-avatars">
                    <tbody>
                        <!-- Fila 1 -->
                        <tr>
                            <td id="messi" class="izq"><span>Lionel Messi</span></td>
                            <td id="cr" class="der"><span>Cristiano Ronaldo</span></td>
                        </tr>
                        <!-- Fila 2 -->
                        <tr>
                            <td id="lew" class="der"><span>Robert Lewandowski</span></td>
                            <td id="salah" class="izq"><span>Mohamed Salah</span></td>
                        </tr>
                        <!-- Fila 3 -->
                        <tr>
                            <td id="mbappe" class="der"><span>Kylian Mbappe</span></td>
                            <td id="angel" class="izq"><span>Ángel Di María</span></td>
                        </tr>
                        <!-- Fila 4 -->
                        <tr>
                            <td id="benze" class="der"><span>Karim Benzema</span></td>
                            <td id="bale" class="izq"><span>Gareth Bale</span></td>
                        </tr>
                         <!-- Fila 5 -->
                         <tr>
                            <td id="ney" class="der"><span>Neymar</span></td>
                            <td id="griez" class="izq"><span>Antoine Griezmann</span></td>
                        </tr>
                    </tbody>
                </table>

                <div id="filter-container">
                    <button id="filter-r" class="filter-btn"><span>Filtrar Derechos<span></button>
                    <button id="filter-all" class="filter-btn"><span>Ver Todos<span></button>
                    <button id="filter-l" class="filter-btn"><span>Filtrar Zurdos<span></button>
                </div>
                
            </div>
        </div>
        <section class="container-arco">
            <table class="tabla-arco">
                <tbody>
                    <tr>
                        <!-- ul = Up Left / uc = Up Center / ur = Up Right-->
                        <td id="ul">1</td>
                        <td id="uc">2</td>
                        <td id="ur">3</td>
                    </tr>
                    <tr>
                        <!-- ml = Middle Left / mc = Middle Center / mr = Middle Right-->
                        <td id="ml">4</td>
                        <td id="mc">5</td>
                        <td id="mr">6</td>
                    </tr>
                    <tr>
                        <!-- dl = Down Left / dc = Down Center / dr = Down Right-->
                        <td id="dl">7</td>
                        <td id="dc">8</td>
                        <td id="dr">9</td>
                    </tr>
                </tbody>
            </table>
        </section>
        <div id="shot-container">
            <button id="shot"><span>PATEAR<span></button>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <script src="js/objects.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
