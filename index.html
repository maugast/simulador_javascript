<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <title>Proyecto Simulador en JavaScript</title>
</head>
<body>
    <header>
        <h1>Simulador de Penales</h1>
        <h3 id="player-name">Player</h3>
        <p>Elije la dirección de tu disparo y luego pulsa en el botón "PATEAR"</p>
        <div class="score-record">
            <span>Score</span><span id="score-box"></span>
        </div>
    </header>
    <main id="main-container">
        <div class="name-form-container">
            <form class="name-form">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="player-name-input" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">Escribí tu nombre para continuar</div>
                </div>
                <button type="submit" id="btn-go" class="btn btn-warning">GO!</button>
              </form>
        </div>
        <div class="select-screen-container">
            <div class="select-screen">
                <h2>Elige a tu jugador</h2>
                
                <div id="avatar-box" class="avatar-show-static">
                    
                </div>

                <table class="avatar-table">

                </table>

                <div id="filter-container">
                    <button id="filter-r" class="filter-btn"><span>Filtrar Derechos<span></button>
                    <button id="filter-all" class="filter-btn"><span>Ver Todos<span></button>
                    <button id="filter-l" class="filter-btn"><span>Filtrar Zurdos<span></button>
                </div>

            </div>
        </div>

        <section class="goal-container">
            <table class="goal-table">
                <tbody>
                    <tr>
                        <td class="goal-direction" >1</td>
                        <td class="goal-direction" >2</td>
                        <td class="goal-direction" >3</td>
                    </tr>
                    <tr>
                        <td class="goal-direction" >4</td>
                        <td class="goal-direction" >5</td>
                        <td class="goal-direction" >6</td>
                    </tr>
                    <tr>
                        <td class="goal-direction" >7</td>
                        <td class="goal-direction" >8</td>
                        <td class="goal-direction" >9</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <!-- Se muestran los datos del jugador elegido -->
        <div class="avatar-container">
            <h3 id="avatar-name">Avatar</h3>
        </div>

        <div id="shot-container">
            <button id="shot"><span>PATEAR<span></button>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <script src="js/avatar.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
